name: PR Publish

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Run pnpm deploy and capture output
        id: run_deploy
        env:
          PROJECT_NAME: ${{ vars.PROJECT_NAME }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        shell: bash
        run: |
          set -o pipefail
          OUTPUT_FILE="deploy_output.txt"
          pnpm deploy 2>&1 | tee "$OUTPUT_FILE"
          EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$EXIT_CODE" >> "$GITHUB_OUTPUT"
          echo "output_file=$OUTPUT_FILE" >> "$GITHUB_OUTPUT"

      - name: Comment deploy result on PR (same-repo branches only)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository }}
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const outputPath = 'deploy_output.txt';
            let text = '';
            try {
              text = fs.readFileSync(outputPath, 'utf8');
            } catch (e) {
              text = 'No output file found.';
            }
            const exitCode = `${{ steps.run_deploy.outputs.exit_code }}`;
            const MAX = 60000; // GitHub comment hard limit ~65k
            const trimmed = text.length > MAX ? '... [truncated]\n' + text.slice(-MAX) : text;
            const body = `pnpm deploy exit code: ${exitCode}\n\n\`\`\`bash\n${trimmed}\n\`\`\``;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body,
            });
